<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <h1>Employee Management System</h1>
      </div>
      <nav class="nav" *ngIf="isLoggedIn">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/employees" class="nav-link">Employees</a>
          </li>
          <li class="nav-item">
            <a routerLink="/employees/add" class="nav-link">Add Employee</a>
          </li>
          <li class="nav-item">
            <button (click)="logout()" class="nav-link logout-btn">Logout</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
